<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop website accordion</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <header>
        <div class="titleImg pt-5 mb-4 d-flex align-items-center justify-content-center">
            <img src="./assets/images/html-5.png" alt="html Logo">
            <img src="./assets/images/css-3.png" alt="Css Logo">
        </div>
        <div class="title">
            <h1 class="text-center text-capitalize mb-3 font-weight-bold">Creating Project using HTML and CSS</h1>
            <p class="titlePara text-center text-capitalize mb-5 font-weight-bold">A step-by-step guide to Creating
                Project
                using HTML and CSS on your local machine using vscode</p>
        </div>
    </header>
    <main>
        <div class="accordianSection">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul class="accordian">
                            <li> <!--list 1-->
                                <input type="radio" name="accordion" id="first" >
                                <label for="first" class="text-uppercase text-center">navbar</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/navBar.png" alt="navbar" class="mb-4 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/nav html code.png" alt="nav html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/nav css code.png" alt="nav css code">
                                    </div>
                                </div>
                            </li>

                            <li> <!--list 2-->
                                <input type="radio" name="accordion" id="second">
                                <label for="second" class="text-uppercase text-center">hero</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/hero.png" alt="navbar" class="mb-2 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/hero html.png" alt="hero html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/hero cssl.png" alt="hero css code">
                                    </div>
                                </div>
                            </li>

                            <li> <!--list 3-->
                                <input type="radio" name="accordion" id="third">
                                <label for="third" class="text-uppercase text-center">about</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/about.png" alt="navbar" class="mb-4 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/about html.png" alt="about html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/about cssl.png" alt="about css code">
                                    </div>
                                </div>
                            </li>

                            <li> <!--list4-->
                                <input type="radio" name="accordion" id="four">
                                <label for="four" class="text-uppercase text-center">facility</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/facility.png" alt="our facility image" class="mb-4 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/facility html.png" alt="facility html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/facility css.png" alt="facility css code">
                                    </div>
                                </div>
                            </li>

                            <li> <!--list 5-->
                                <input type="radio" name="accordion" id="five">
                                <label for="five" class="text-uppercase text-center">menu</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/menu.png" alt="menu" class="mb-4 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/menu html.png" alt="menu html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/menu css.png" alt="menu css code">
                                    </div>
                                </div>
                            </li>

                            <li> <!--list 6-->
                                <input type="radio" name="accordion" id="six">
                                <label for="six" class="text-uppercase text-center">gallery</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/gallery.png" alt="gallery" class="mb-4 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/gallery html.png" alt="gallery html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/gallery css.png" alt="gallery css code">
                                    </div>
                                </div>
                            </li>

                            <li> <!--list 7-->
                                <input type="radio" name="accordion" id="seven">
                                <label for="seven" class="text-uppercase text-center">team</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/team.png" alt="team" class="mb-4 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/team html.png" alt="team html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/team css.png" alt="team css code">
                                    </div>
                                </div>
                            </li>

                            <li> <!--list 8-->
                                <input type="radio" name="accordion" id="eight">
                                <label for="eight" class="text-uppercase text-center">contact</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/contact.png" alt="contect form" class="mb-4 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/contact form html.png" alt="contact html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/contact form css.png" alt="contact css code">
                                    </div>
                                </div>
                            </li>

                            <li> <!--list 9-->
                                <input type="radio" name="accordion" id="nine">
                                <label for="nine" class="text-uppercase text-center">footer</label>
                                <div class="row content">
                                    <div class="col-12">
                                        <img src="./assets/images/footer.png" alt="footer" class="mb-4 mt-2">
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/footer html.png" alt="footer html code" >
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <img src="./assets/images/footer css.png" alt="footer css code">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    
</body>
</html>
